<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Website</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
      text-align: center;
      margin: 10px 0 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/100" alt="Logo" />
    <h1>Welcome to My Website</h1>
    <p>This is a simple homepage created for QR code access. You can customize this page as much as you like!</p>
    <a href="#learnmore" class="btn">Learn More</a>
  </header>
</body>
</html>
